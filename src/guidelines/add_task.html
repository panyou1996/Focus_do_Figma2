<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e'); font-family: Inter, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div>
        <div class="flex absolute top-0 left-0 h-full w-full flex-col justify-end items-stretch bg-[#141414]/40">
          <div class="flex flex-col items-stretch bg-white">
            <button class="flex h-5 w-full items-center justify-center"><div class="h-1 w-9 rounded-full bg-[#dbe0e6]"></div></button>
            <div class="flex-1">
              <h1 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Task Details</h1>
              <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
                <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate">Task List</p >
                <div class="shrink-0"><p class="text-[#111418] text-base font-normal leading-normal">Personal</p ></div>
              </div>
              <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
                <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate">Duration</p >
                <div class="shrink-0"><p class="text-[#111418] text-base font-normal leading-normal">1 hour</p ></div>
              </div>
              <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
                <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate">Fixed Time</p >
                <div class="shrink-0">
                  <label
                    class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-[#f0f2f4] p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[#1172d4]"
                  >
                    <div class="h-full w-[27px] rounded-full bg-white" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
                    <input type="checkbox" class="invisible absolute" />
                  </label>
                </div>
              </div>
              <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
                <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate">Due Date</p >
                <div class="shrink-0"><p class="text-[#111418] text-base font-normal leading-normal">Today</p ></div>
              </div>
              <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
                <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate">Start Time</p >
                <div class="shrink-0"><p class="text-[#111418] text-base font-normal leading-normal">10:00 AM</p ></div>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111418] text-base font-medium leading-normal pb-2">Notes</p >
                  <textarea
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] min-h-36 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                  ></textarea>
                </label>
              </div>
              <h3 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Subtasks</h3>
              <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
                <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate">Subtask 1</p >
                <div class="shrink-0">
                  <div class="flex size-7 items-center justify-center">
                    <input
                      type="checkbox"
                      class="h-5 w-5 rounded border-[#dbe0e6] border-2 bg-transparent text-[#1172d4] checked:bg-[#1172d4] checked:border-[#1172d4] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dbe0e6] focus:outline-none"
                    />
                  </div>
                </div>
              </div>
              <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
                <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate">Subtask 2</p >
                <div class="shrink-0">
                  <div class="flex size-7 items-center justify-center">
                    <input
                      type="checkbox"
                      class="h-5 w-5 rounded border-[#dbe0e6] border-2 bg-transparent text-[#1172d4] checked:bg-[#1172d4] checked:border-[#1172d4] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dbe0e6] focus:outline-none"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="flex justify-stretch">
          <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-between">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f0f2f4] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Cancel</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1172d4] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Confirm</span>
            </button>
          </div>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
  </body>
</html>
